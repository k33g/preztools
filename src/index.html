
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TOOLS.4.PREZ</title>
  <link rel="stylesheet" href="css/basscss.min.css">
  <link rel="stylesheet" href="js/vendors/highlight/styles/github.css">
</head>

<body> 
  
  <div class="clearfix">
    <div class="left p2">
      <content></content>
    </div>
  </div>
  

  <script src="js/vendors/riot+compiler.min.js"></script>
  <script src="js/vendors/jquery-2.1.4.min.js"></script>
  <script src="js/vendors/highlight/highlight.pack.js"></script>
  <script src="js/vendors/marked.min.js"></script>
  
  <script>
    marked.setOptions({
      gfm: true
    });
    $.get("/README.md").then(function(data){
      $("content").html(marked(data));
      
      $('pre code').each(function(i, block) {
        hljs.highlightBlock(block);
      });
      
    });
    
    
    
  </script>

</body>
</html>
